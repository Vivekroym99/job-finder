version: '3.8'

services:
  jobfinder-web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Mount volumes for persistent data
      - ./uploads:/app/uploads
      - ./results:/app/results
      - ./job_search.db:/app/job_search.db
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app:/app/job_search_automation
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

